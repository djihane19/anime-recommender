<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color:rgb(0, 0, 0);
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px auto;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color:rgb(255, 178, 55);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color:rgb(149, 92, 0);
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background:rgb(206, 206, 206);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background:rgb(255, 94, 0);
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Anime Recommendation System</h1>
    
    <form method="POST">
        <input type="text" name="anime_title" placeholder="Enter an anime title..." required>
        <button type="submit">Get Recommendations</button>
    </form>

    {% if query %}
        <div class="result">
            <h2>Results for: <strong>{{ best_match }}</strong></h2>
            {% if recommendations %}
                <ul>
                    {% for anime in recommendations %}
                        <li>{{ anime }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No recommendations found. Try another anime!</p>
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
